<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/estilo.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <title>BUDGER</title>
</head>
<body>
    <div id="presentacion">
        <div class="d-flex flex-column">
            <h1 class="text-center">BUDGER</h1>
            <img id="monedas" class="align-self-center" src="assets/img/money.png" alt="Ilustración de dinero">
        </div>
    </div>
    
    <header>
        <h1 class="text-center" id="brand">BUDGER</h1>

    </header>
    <div class="container-fluid align-items-center" id="cuerpo1">
        <h3 class="text-center">Presupuesto disponible:</h3>
        <p class="text-center" id="presupuestoActual">$0,00</p>
        
        <div id="tablero"  class="row">
            <div id="ingresos" class="align-items-center">
                <p class="subtotales tituloSubtotales">Ingresos:</p>
                <p id="subtotalIngresos" class="montoSubtotales text-center">$0,00</p>
                <small id="porcentajeIngresos">0%</small>
            </div>
            <div id="egresos" class="align-items-center">
                <p class="subtotales tituloSubtotales">Egresos:</p>
                <p id="subtotalEgresos" class="montoSubtotales text-center">$0,00</p>
                <small id="porcentajeEgresos">0%</small>
            </div>
        </div>  
    </div>
    <div class="container-fluid" id="cuerpo2">
        <div class="row divIngresar">
            <div id="agregarNuevo">
                <form class="form text-center formulario" id="formulario">
                    <div class="form-container">
                        <label for="tipoDeValor" class="form-label tipo">Seleccione:</label>
                            <select name="tipoDeValor" id="seleccion" class="form-control selector">
                                <option value="ingreso">Ingreso</option>
                                <option value="egreso">Egreso</option>
                            </select>
                        <br class="salto">
                        <label for="descripcion" class="form-label">Descripción: </label>
                            <input type="text" name="descripcion" id="descripcion" class="form-control" maxlength="65">
                        <br class="salto">
                        <label for="monto" class="form-label">Monto: </label>
                            <input type="number" name="monto" id="monto" class="form-control" value=0>
                        <br class="salto">
                        <button type="button" id="cargar" class="btn btn-dark">Cargar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row informacion">
            <div class="container col-6">
                <h4 class="text-center" id="tituloIngresos">Ingresos</h4>
                <ul id="listaIngresos">

                </ul>
            </div>
            <div class="container col-6">
                <h4 class="text-center" id="tituloEgresos">Egresos</h4>
                <ul id="listaEgresos">

                </ul>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="row">
                            <div class="col mb-3">
                                <h3 class="text-center">Cambio de Divisas</h3>
                            </div>
                        </div>
                        <div class="form-container">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm">
                                    <select class="form-control form-select" aria-label="Default select example" id="moneda1">
                                        <option selected>Seleccione una moneda</option>
                                        <option value="ARS">ARS - Peso Argentino</option>
                                        <option value="BOB">BOB - Boliviano</option>
                                        <option value="BRL">BRL - Real Brasileño</option>
                                        <option value="BTC">BTC - Bitcoin</option>
                                        <option value="CAD">CAD - Dolar Canadiense</option>
                                        <option value="CHF">CHF - Franco Suizo</option>
                                        <option value="CLP">CLP - Peso Chileno</option>
                                        <option value="COP">COP - Peso Colombiano</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - Libra Esterlina Gran Bretaña</option>
                                        <option value="INR">INR - Rupia India</option>
                                        <option value="JPY">JPY - Yen Japonés</option>
                                        <option value="MXN">MXN - Peso Mexicano</option>
                                        <option value="USD">USD - Dolar Estadounidense</option>
                                        <option value="UYU">UYU - Peso Uruguayo</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm">
                                    <input class="form-control form-input" id="input-moneda1" type="number" placeholder="Ingrese un monto">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm">
                                    <select class="form-control form-select" aria-label="Default select example" id="moneda2">
                                        <option selected>Seleccione una moneda</option>
                                        <option value="ARS">ARS - Peso Argentino</option>
                                        <option value="BOB">BOB - Boliviano</option>
                                        <option value="BRL">BRL - Real Brasileño</option>
                                        <option value="BTC">BTC - Bitcoin</option>
                                        <option value="CAD">CAD - Dolar Canadiense</option>
                                        <option value="CHF">CHF - Franco Suizo</option>
                                        <option value="CLP">CLP - Peso Chileno</option>
                                        <option value="COP">COP - Peso Colombiano</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - Libra Esterlina Gran Bretaña</option>
                                        <option value="INR">INR - Rupia India</option>
                                        <option value="JPY">JPY - Yen Japonés</option>
                                        <option value="MXN">MXN - Peso Mexicano</option>
                                        <option value="USD">USD - Dolar Estadounidense</option>
                                        <option value="UYU">UYU - Peso Uruguayo</option>
                                    </select>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm">
                                    <input class="form-control form-input" id="input-moneda2" type="number" placeholder="Resultado">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg col-md col-sm text-center mt-3">
                                    <button type="button" class="btn btn-dark" id="calcularCambio">Calcular</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
    </footer>
    
    <script src="js/clases.js"></script>
    <script src="js/variables_arrays.js"></script>
    <script src="js/servicio.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/eventos.js"></script>
</body>
</html>
